name: Ruby

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=5 -e MYSQL_ROOT_PASSWORD=password --entrypoint sh mysql:8 -c "exec docker-entrypoint.sh mysqld --default-authentication-plugin=mysql_native_password"
    container:
      image: ruby:2.5.7
      env:
        MYSQL_HOST: mysql
        MYSQL_PASSWORD: password
    steps:
    - uses: actions/checkout@v2
    - name: Run tests
      run: gem install bundler && bundle install --path vendor/bundle && bundle exec rake db:create && bundle exec rake db:migrate && bundle exec rspec spec 

name: Ruby

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:5.6
        ports:
          - 3306:3306
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: true
    container:
      image: ruby:2.5.7
      env:
        MYSQL_HOST: mysql
    steps:
    - uses: actions/checkout@v2
    - name: Run tests
      run: gem install bundler && bundle install --path vendor/bundle && bundle exec rake db:create && bundle exec rake db:migrate && bundle exec rspec spec 
